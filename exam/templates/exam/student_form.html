
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ redirect_to_login_immediately }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load crispy_forms_tags %}\
    <link href="/static/css/group.css" rel="stylesheet" />
    <title>student</title>
  </head>
  <body class="student">
    <div class="main">
      <div class="heading">
          <div class="head">
              <h1>Student Registration Form</h1>
          </div>
          <div class="form-control" id="studentForm" data-courses-url="{% url 'ajax_load_courses' %}" novalidate>
              <form method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a href="{% url 'home_page' %}">Nevermind</a>
              </form>
          </div>
      <a href="{% url 'complaint_page' %}">Remark</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $("#id_Faculty").change(function () {
        var url = $("#studentForm").attr("data-courses-url");  // get the url of the `load_courses` view
        var facultyId = $(this).val();  // get the selected faculty ID from the HTML input

        $.ajax({                       // initialize an AJAX request
          url: url,                    // set the url of the request (= localhost:8000/ajax/load-courses/)
          data: {
            'faculty': facultyId       // add the faculty id to the GET parameters
          },
          success: function (data) {   // `data` is the return of the `load_courses` view function
            $("#id_Course").html(data);  // replace the contents of the course input with the data that came from the server
          }
        });

      });
    </script>
  </body>
</html>
