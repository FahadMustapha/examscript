

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/group.css" rel="stylesheet" />
    <title>Exam office</title>
</head>
<body class="examoffice">
    
    <div class="mainexam">
        <div class="complaint">

        </div>
        <div class="headingexam">
            <div class="headexam">
                <h1>Exam Office Form</h1>
            </div>            
            <div class="studentresults">
                <div class="form-control">
                    <h3>Student's Results</h3>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="results">
                <center><h3>RESULTS FOR {{student.Registration_Number}} SELECTED STUDENT</h3></center>              
            </div>
        </div>
    </div>
    
</body>
</html>
